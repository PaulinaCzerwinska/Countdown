<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Countdown</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
    <script src="main.js" defer></script>
</head>
<body>

    <div><h1>Time to New Year!</h1></div>
    
        <div id="container">

            <div class="big-text">
                <p id="days">0</p>
                <span>Days</span>
            </div>

            <div class="big-text">
                <p id="hours">0</p>
                <span>Hours</span>
            </div>

            <div class="big-text">
                <p id="minutes">0</p>
                <span>Minutes</span>
            </div>

            <div class="big-text">
                <p id="seconds">0</p>
                <span>Seconds</span>
            </div>
        
    </div>
</body>
</html>
